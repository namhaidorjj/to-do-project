<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/117ef4b7f4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container df">
      <div class="boards df">
        <div class="df main">
          <div class="board df">
            <div class="board-head df">
              <h1>To do</h1>
              <span>0</span>
            </div>
            <div id="to-do" class="df">
              <div id="cardHolder"></div>
            </div>
            <div class="add-card df">
              <i class="fa-solid fa-plus"></i>
              <div>add card</div>
            </div>
          </div>
          <div class="board df">
            <div class="board-head df">
              <h1>In progress</h1>
              <span>0</span>
            </div>
            <div class="add-card df">
              <i class="fa-solid fa-plus"></i>
              <div>add card</div>
            </div>
          </div>
          <div class="board df">
            <div class="board-head df">
              <h1>Stuck</h1>
              <span>0</span>
            </div>
            <div class="add-card df">
              <i class="fa-solid fa-plus"></i>
              <div>add card</div>
            </div>
          </div>
          <div class="board df">
            <div class="board-head df">
              <h1>Done</h1>
              <span>0</span>
            </div>

            <div class="add-card df">
              <i class="fa-solid fa-plus"></i>
              <div>add card</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="add-task" id="add-taskk">
      <div><p class="addtask">Add Task</p></div>
      <div>
        <p class="task-text">Title</p>
        <input class="input1" type="text" id="title" />
      </div>
      <div>
        <p class="task-text">Description</p>
        <input class="input2" type="text" id="descrition" />
      </div>
      <div>
        <p class="task-text">Status</p>
        <select name="" id="status">
          <option value="todo">To Do</option>
          <option value="inprogress">In progress</option>
          <option value="stuck">Stuck</option>
          <option value="done">Done</option>
        </select>
      </div>
      <div>
        <p class="task-text">Priority</p>
        <select name="" id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="button" id="closeButton">Add Task</div>
    </div>
    <script src="script.js"></script>
    <script src="newTask.js"></script>
  </body>
</html>
